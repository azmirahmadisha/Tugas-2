{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  


<style>

    .login {
        background: salmon;
        margin-top: 50px;
        margin-right: 20px;
        margin-bottom: 50px;
        margin-left: 250px;
        border-radius: 25px;
        border: 2px solid #73AD21;
        padding: 20px;
        width: 750px;
        height: 500px;
        align-content: center;
    }
    
    .btn {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 10px;
      margin-left: 75px;
      margin-top: 15px;
      margin-bottom: 25px;
    }
    
    .container-fluid {
        border: salmon;
        margin-top: 50px;
    }

    input[type="submit"] {
        margin-top:30px;
        color: white;
        text-decoration: none;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        text-align: center;
        padding: 0 30px;
        line-height: 30px;
        display: inline-block;
        position: relative;
        border-radius: 20px;
        background-image: linear-gradient(#335b71 45%, #03324c 55%);
        box-shadow: 0 2px 2px #888888;
        transition: color 0.3s, background-image 0.5s, ease-in-out;
        margin-left:50px;
}
    input[type="submit"]:hover {
    background-image: linear-gradient(#b1ccda 49%, #96b4c5 51%);
    color: #03324c;
    }
    
    
    </style>

<div class = "login">
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <div class="container-fluid">
            <table>  
                {{ form.as_table }}  
                <tr class="separator">  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
            </div>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
